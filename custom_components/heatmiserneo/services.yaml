create_profile_one:
  name: Create Profile - 24hr
  description: Creates or update a profile which is the same every day
  target:
    device:
      integration: heatmiserneo
  fields:
    name:
      name: Profile Name
      description: Profile Name. If update is false, it must not be in use already
      required: true
      example: New Profile
      selector:
        text:
    update:
      name: Update
      description: Set to true to update an existing profile
      required: false
      example: false
      selector:
        boolean:
    sunday_times:
      name: Times
      description: Profile level time in HH:MM format
      required: true
      example: "[06:45, 09:00, 17:00, 22:00]"
      selector:
        text:
          multiple: true
    sunday_temperatures:
      name: Temperatures
      description: Profile level temperature in 0.5 degree steps
      required: true
      example: "[19.5, 17, 20.5, 16]"
      selector:
        text:
          multiple: true
